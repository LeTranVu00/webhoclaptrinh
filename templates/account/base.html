<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Đăng nhập{% endblock %}</title>
    <style>
        body { font-family: Arial; background: #f4f4f4; padding: 20px; }
        .auth-box { 
            background: white; 
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 50px auto;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #2c3e50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="auth-box">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
