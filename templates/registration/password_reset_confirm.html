<!DOCTYPE html>
<html>
<head>
    <title>Nhập mật khẩu mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Nhập mật khẩu mới</h3>
                    </div>
                    <div class="card-body">
                        {% if validlink %}
                            <p>Vui lòng nhập mật khẩu mới của bạn hai lần để xác minh.</p>
                            
                            <form method="post">
                                {% csrf_token %}
                                
                                <div class="mb-3">
                                    <label for="id_new_password1" class="form-label">Mật khẩu mới:</label>
                                    <input type="password" name="new_password1" class="form-control" 
                                           required id="id_new_password1">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="id_new_password2" class="form-label">Xác nhận mật khẩu:</label>
                                    <input type="password" name="new_password2" class="form-control" 
                                           required id="id_new_password2">
                                </div>
                                
                                <button type="submit" class="btn btn-primary w-100">
                                    Đổi mật khẩu
                                </button>
                            </form>
                        {% else %}
                            <div class="alert alert-danger">
                                <p>Link đặt lại mật khẩu không hợp lệ, có thể vì đã được sử dụng.</p>
                                <p>Vui lòng yêu cầu đặt lại mật khẩu mới.</p>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
