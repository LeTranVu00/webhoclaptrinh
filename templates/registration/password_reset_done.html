<!DOCTYPE html>
<html>
<head>
    <title>Email đã được gửi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta http-equiv="refresh" content="5; url={% url 'login' %}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <div class="alert alert-success" role="alert">
                            <h4 class="alert-heading">✅ Thành công!</h4>
                            <p>Chúng tôi đã gửi hướng dẫn đặt lại mật khẩu đến email của bạn.</p>
                            <p>Bạn sẽ được chuyển hướng về trang đăng nhập trong <strong id="countdown">5</strong> giây...</p>
                            <hr>
                            <p class="mb-0">Nếu không thấy email, hãy kiểm tra thư mục spam.</p>
                        </div>
                        <a href="{% url 'login' %}" class="btn btn-primary">Quay lại đăng nhập ngay</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        
        const countdownInterval = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdownInterval);
                window.location.href = "{% url 'login' %}";
            }
        }, 1000);
    </script>
</body>
</html>
